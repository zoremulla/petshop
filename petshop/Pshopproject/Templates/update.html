{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">Updating {{pet.name}}</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'pets-update' pet.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update" class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
